<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles/styles.css" rel='stylesheet'/>

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/8770f64715.js" crossorigin="anonymous"></script>

	<title>OKIZEME</title>
</head>
<body>
		<div class="header">
			<h1><a target="_blank" href="https://tekken.fandom.com/wiki/Okizeme">起き攻め</a></h1>
			<h2 class="subtitle">Best of 5</h3>
		</div>
	<div class="container">
		<div class="scoreboard">
			<p class="player-score scores">0</p>
			<span class="scores">-</span>
			<p class="cpu-score scores">0</p>
		</div>
		<div class="messageBox">
			<p>Press a button to start</p>
		</div>
		<div class="buttons">
			<button id="btn-rock" title="Dragon Punch"><i class="fa-solid fa-hand-fist"></i></button>
			<button id="btn-paper" title="Block"><i class="fa-solid fa-shield"></i></button>
			<button id="btn-scissors" title="Meaty"><i class="fa-solid fa-drumstick-bite"></i></button>
		</div>
		<div class="playAgainContainer">
			<button class="playAgain">Play Again?</button>
		</div>

		<footer><span class='github-link'><a href="https://github.com/dustin4d/">Dustin4D <i class="fa-brands fa-github"></i></a></span></footer>
	</div>
</body>
</html>

<script
    src="./index.js">
</script>
